version: '2' 
services:
  web:
    build:
            context: .
    ports:
     - "5000:5000"
    volumes:
     - .:/code
  mysql:
    build:
            context: .
            dockerfile: Dockerfile.sql
    environment:
      MYSQL_DATABASE: weight
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: 0.0.0.0
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306" 
